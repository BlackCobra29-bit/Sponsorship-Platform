{% extends 'admin_base.html' %}
{% load static %}

{% block main-body %}
<div class="login-box">
    <div class="card card-outline card-success">
        <div class="card-header text-center login-logo">
            <a href="{% url 'home-page' %}">
                <img src="{% static 'img/logo-removebg-preview.png' %}" alt="Hidrina Logo" style="width: 12%">
                <b id="auth_logo_text">Hidrina</b>
            </a>
        </div>
        <div class="card-body login-card-body">
            <p class="login-box-msg">Your password has been successfully reset. You can now log in with your new password.</p>

            <div class="text-center mt-3">
                <a href="{% url 'admin-login' %}" class="btn btn-success btn-block">Return to Sign In</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
