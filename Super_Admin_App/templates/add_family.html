{% extends 'super_admin_base.html' %}

{% load static %}

{% block main-body %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0"><span class="fa fa-plus-circle"></span> Add New Family</h1>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-lg-1"></div>
                <!-- center column -->
                <div class="col-lg-10 ">
                    <!-- general form elements -->
                    <div class="card card-default">
                        <!-- form start -->
                        <form method="POST" enctype="multipart/form-data" id="create_family_form">
                            {% csrf_token %}
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="exampleInputFullName">Full Name: <code>*</code></label>
                                            <input type="text" class="form-control" name="family_name"
                                                placeholder="Enter full name" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="exampleInputAddress">Address: <code>*</code></label>
                                            <input type="text" class="form-control" name="location"
                                                placeholder="Enter address" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="exampleInputFamilies">Number of Families: <code>*</code></label>
                                            <input type="text" class="form-control" name="no_of_family_members"
                                                placeholder="Enter the number of families" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="exampleInputContact">Family Contact:</label>
                                            <input type="text" class="form-control" name="contact_address"
                                                placeholder="Enter contact number">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="exampleInputFile">Family Photos: </label>
                                            <div class="input-group">
                                                <div class="custom-file">
                                                    <input type="file" class="custom-file-input" name="images" multiple>
                                                    <label class="custom-file-label">Select Multiple Images</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="exampleInputBio">Family Bio: <code>*</code></label>
                                            <textarea class="form-control" rows="4" name="family_bio"
                                                placeholder="Enter family bio..." required></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer float-right">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </form>

                    </div>
                    <!-- /.card -->
                     </div>
                    <!-- ./col -->
                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Centered loading spinner styling -->
    <style>
        #loadingIndicator {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            /* Ensure it's above other elements */
        }
    </style>

    <!-- Loading spinner -->
    <div id="loadingIndicator">
        <img src="{% static 'img/Spinner-loading.gif' %}" alt="Loading...">
    </div>

    <!-- Page specfic script -->

    <!-- Include SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    {% endblock %}
